<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Todo List</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <h1>Todo List</h1>
    <hr>
    <p>Nueva Tarea</p>
    <input id="InputTarea" type="text">
    <button id="BotonAgregar" class="btn btn-success">Agregar</button>
    <div class="containerrow">
        <div class="container">
            <div>Total: <span id="total"></span> </div>
            <div>Realizadas: <span id="Realizadas"></span> </div>
        </div>
        <div class="containerrow">
            <table>
                <thead>
                    <tr>
                        <th><strong>Id</strong></th>
                        <th><strong>Tarea</strong></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="ListaTareas"></tbody>
            </table>
        </div>
        
    </div>
    
    <script src="./Assets/js/script.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
</body>
</html>
